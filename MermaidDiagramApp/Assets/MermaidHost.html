<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Preview</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="mermaid-container" class="mermaid"></div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        let currentSvg = '';
        mermaid.initialize({ startOnLoad: false });

        async function renderDiagram(code) {
            console.log('renderDiagram called with code:', code);
            const container = document.getElementById('mermaid-container');
            currentSvg = '';
            container.innerHTML = ''; // Clear previous content

            if (!code) {
                console.log('No code provided to render.');
                return;
            }

            try {
                // Create a new element for mermaid to process
                const mermaidDiv = document.createElement('div');
                mermaidDiv.classList.add('mermaid');
                mermaidDiv.innerHTML = code;
                container.appendChild(mermaidDiv);

                // Use a small timeout to ensure the DOM is updated before mermaid runs
                await new Promise(resolve => setTimeout(resolve, 0));
                await mermaid.run({ nodes: [mermaidDiv] });
                currentSvg = mermaidDiv.innerHTML;
                console.log('Mermaid rendering successful.');
            } catch (e) {
                console.error('Mermaid rendering failed:', e);
                container.innerHTML = `<pre>${e.message}</pre>`;
            }
        }

        function getSvg() {
            return currentSvg;
        }
    </script>
</body>
</html>
